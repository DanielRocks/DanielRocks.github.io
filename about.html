	<style text="text/css">body .flip-clock-wrapper ul li a div div.inn,

		{ color: #CCCCCC; background-color: #333333; } 
		body .flip-clock-dot, body .flip-clock-small-wrapper 
		.flip-clock-dot { background: #323434; } body 
		.flip-clock-wrapper .flip-clock-meridium a, body 
		.flip-clock-small-wrapper .flip-clock-meridium a { color: #323434; }
	</style>
	
	<script type="text/javascript">
		$(function(){
			FlipClock.Lang.Custom = { days:'Dias', hours:'Horas', minutes:'Minutos', seconds:'Segundos' };
			var opts = {
				clockFace: 'HourCounter',
				countdown: true,
				language: 'Custom'
			};
			opts.classes = {
				active: 'flip-clock-active',
				before: 'flip-clock-before',
				divider: 'flip-clock-divider',
				dot: 'flip-clock-dot',
				label: 'flip-clock-label',
				flip: 'flip',
				play: 'play',
				wrapper: 'flip-clock-small-wrapper'
			};  
			var countdown = 1466533800 - ((new Date().getTime())/1000); // from: 06/21/2016 03:30 pm -0300
			countdown = Math.max(1, countdown);
			$('.clock-builder-output').FlipClock(countdown, opts);
		});
	</script>
